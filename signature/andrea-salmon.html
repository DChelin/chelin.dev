<!DOCTYPE html>
<head>
    <style>

        .container {
            width: 600px; /* Total width of the container */
            height: 200px;
            margin: 0 auto;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            background-color: rgb(255,255,255) !important;
        }
        .left {
            float: left;
            background-color: rgb(0, 48, 73);
            padding-left: 45px;
        }
        .right {
            margin: 0;
            padding-left: 35px;
            background-color: rgb(255,255,255) !important;
        }

        .name {
            font-family: 'Montserrat', sans-serif;
            font-size: 40px;
            color: rgb(218, 38, 40); 
            font-weight: 600;
            padding-top: 30px;
            margin: 0;
        }

        .surname {
            font-weight: 300;
            font-family: 'Montserrat', sans-serif;
            font-size: 40px;
            color: rgb(0, 48, 73);
            margin: 0;
        }


        .title{
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            color:  rgb(0, 48, 73); 
            font-weight: 400;
            padding-top: 5px;
            padding-bottom: 20px;
            margin: 0;
        }

        .web {
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            color:  rgb(0, 48, 73); 
            font-weight: 400;
            padding-top: 5px;
            margin: 0;
        }

        .tel {
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            color:  rgb(0, 48, 73); 
            font-weight: 400;
            margin: 0;
            padding-bottom: 30px;
            padding-top: 5px;
        }

        a {
            text-decoration: none !important;
            color:  rgb(0, 48, 73); 
        }


    </style>
</head>
<body>
    <table cellpadding="0px" cellspacing="0px" border="0" width="650" style="background-color: rgb(255,255,255) !important;">
        <tr>
            <td style="background-color: rgb(0, 48, 73); padding-left: 45px; padding-right: 45px;" width="40%" align="center">
                <!-- Logo -->
                <img src="sail-investments-logo.png" alt="Sail Logo" width="171px" height="120px">
            </td>
            <td style="background-color: rgb(255,255,255);" class="right" width="60%" align="left">
                <!-- Personal Information -->
                <p class="name">ANDREA <span class="surname">SALMON</span></p>
                <p class="title">Business Manager, Associate</p>
                <p class="web"><img src="globe-icon-2.png" alt="Globe Icon" style="vertical-align: middle;"> <a style="text-decoration: none;" href="https://www.sailventures.com/"><span style="text-decoration: none !important;">www.sailventures.com</span></a></p>
                <p class="tel"><img src="tel-icon-2.png" alt="Tel Icon" style="vertical-align: middle;"> <a style="text-decoration: none;" href="tel:+31615630045"><span style="text-decoration: none !important;">+31 6 156 30045</span></a></p>
            </td>
        </tr>
    </table>
</body>
</html>
